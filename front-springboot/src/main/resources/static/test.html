
<script src="js/jquery-1.11.1.min.js"></script>


<script>

function a(){

$.ajax({
    type: "GET",
	url: "http://127.0.0.1:8081/mapi/v2/news/info?id=326b444e33637a6333566d54" ,
    contentType: "application/json",

});
}

a();
